<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="m-show-toast" style="height: 500px;">
        <!-- Form toast hiển thị khi ta cất bản ghi thành công -->
        <div class="m-toast add-customer-success">
            <div class="m-toast-left">
                <div class="icon icon-question"></div>
                <div class="m-toast-content">Đây là nội dung cuẩ Toast Messenger</div>
            </div>
            <div class="m-toast-right">
                <div class="icon icon-close close-toast-successful"></div>
            </div>
        </div>

        <!-- Form toast hiển thị khi ta cất bản ghi thành công -->
        <div class="m-toast add-customer-success">
            <div class="m-toast-left">
                <div class="icon icon-error"></div>
                <div class="m-toast-content">Lỗi</div>
            </div>
            <div class="m-toast-right">
                <div class="icon icon-close close-toast-successful"></div>
            </div>
        </div>

        <!-- Form toast hiển thị khi ta cất bản ghi thành công -->
        <div class="m-toast add-customer-success">
            <div class="m-toast-left">
                <div class="icon icon-warning"></div>
                <div class="m-toast-content">Cảnh báo</div>
            </div>
            <div class="m-toast-right">
                <div class="icon icon-close close-toast-successful"></div>
            </div>
        </div>

        <!-- Form toast hiển thị khi ta cất bản ghi thành công -->
        <div class="m-toast add-customer-success">
            <div class="m-toast-left">
                <div class="icon icon-info"></div>
                <div class="m-toast-content">Thông tin</div>
            </div>
            <div class="m-toast-right">
                <div class="icon icon-close close-toast-successful"></div>
            </div>
        </div>

        <!-- Form toast hiển thị khi ta cất bản ghi thành công -->
        <div class="m-toast add-customer-success">
            <div class="m-toast-left">
                <div class="icon icon-successful"></div>
                <div class="m-toast-content">Thành công</div>
            </div>
            <div class="m-toast-right">
                <div class="icon icon-close close-toast-successful"></div>
            </div>
        </div>
    </div>
</body>
</html>
