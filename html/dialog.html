<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Form dialog xác nhận xoá khách hàng -->
    <div class="show-dialog dialog-delete-customer">
        <div class="dialog">
            <div class="header-dialog">
                <div class="header-dialog-title">
                    Xoá dữ liệu ?
                </div>
                <div class="header-dialog-close">
                    <div class="icon icon-close cancel-delete"></div>
                </div>
            </div>
            <div class="body-dialog">
                <div class="icon icon-question"></div>
                <div class="content-dialog">
                    Bạn có chắc chắn muốn xoá khách hàng này không?
                </div>
            </div>
            <div class="footer-dialog">
                <div class="dialog-button">
                    <button class="m-button m-button-cancel cancel-delete">Huỷ</button>
                    <button class="m-button m-button-success accept-delete">Đồng ý</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
